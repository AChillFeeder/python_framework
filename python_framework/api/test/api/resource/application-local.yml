print-status: False

api:
    server:
        scheme: http
        port: 5000
        host: localhost
    security:
        secret: ${SECURITY_KEY:local-secret-key}
    database:
        dialect: ${:sqlite}
        settings:
            local:
                options: -csearch_path=${api.database.schema}
        url: ${DATABASE_URL:}

swagger:
    host: ${api.server.host}:${api.server.port}
